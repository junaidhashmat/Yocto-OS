# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-atheer"
BBFILE_PATTERN_meta-atheer = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-atheer = "90"

LAYERDEPENDS_meta-atheer = "core"
LAYERSERIES_COMPAT_meta-atheer = "walnascar"
